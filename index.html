<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary Component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet" />
  
</head>

<body>
  <div class="container">
    <div class="first-half">
      <h4 class="opacity">Your Result</h4>
      <div class="circle">
        <div id="number">76</div>
        <div id="total" class="opacity">of 100</div>
      </div>
      <h3 id="appreciation">Great</h3>
      <p class="opacity">You scored higher than <span id="percent">65%</span> of the people who have taken these tests.</p>
    </div>
    <div class="second-half">
      <p id="summary">Summary</p>
      <div class="results">
        <ul class="scores">
          <li class="backgroundColor_1"><img src="./images/icon-memory.svg" /><span class="category">Reaction</span>
            <span class="data">
              <span class="myScore black">80</span><span class="opacity black"> / 100</span>
            </span>
          </li>
          <li class="backgroundColor_1"><img src="./images/icon-memory.svg" /><span class="category">Reaction</span>
            <span class="data">
              <span class="myScore black">80</span><span class="opacity black"> / 100</span>
            </span>
          </li>
          <li class="backgroundColor_1"><img src="./images/icon-memory.svg" /><span class="category">Reaction</span>
            <span class="data">
              <span class="myScore black">80</span><span class="opacity black"> / 100</span>
            </span>
          </li>
          <li class="backgroundColor_1"><img src="./images/icon-memory.svg" /><span class="category">Reaction</span>
            <span class="data">
              <span class="myScore black">80</span><span class="opacity black"> / 100</span>
            </span>
          </li>
        </ul>
      </div>
      <button id="btn">Continue</button>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
